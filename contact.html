  <main>
    <h2>Contact Us</h2>
    <p>Have questions about Veo 3 or feedback on our blog? Send us a message using the form below.</p>
    <form action="#" method="post" onsubmit="alert('Thank you for your message! This demo form does not send data.'); return false;">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
      <button type="submit">Send Message</button>
    </form>
